<!DOCTYPE html>
<html>
<head>
	<title>Jobinder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<style>
		body {
			background-color: #f2f2f2;
			background-image: radial-gradient(ellipse at center, rgba(230, 224, 224, 0.6) 0%, rgba(26, 23, 23, 0.8) 70%, rgb(15, 14, 14) 100%);
		}
		
		.header {
			background-color: #260b57;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
		  }
		  
		  .navbar {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #232121;
            color: #fff;
			height: 50px;
			box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
		  }
		  
		  .navbar ul {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			list-style: none;
			padding: 0;
			margin: 0;
		  }
		  
		  .navbar li {
			flex-grow: 1;
		  }
		  
		  .navbar a {
			color: #ffffff;
			text-decoration: none;
			font-weight: bold;
			padding: 10px 20px;
			margin: 0px 10px;
		  }
		  
		  .navbar a:hover {
			background-color: #260b57;
			color: #fff;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		  }

		  .card-img-top {
			height: 450px;
			object-fit: cover;
			border-radius: 20px 20px 0px 0px;
		  }
		  
		  .card-deck {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		  }
		  
		  .card-deck .card {
			position: relative;
			transition: transform 0.3s ease-in-out;
			transform-style: preserve-3d;
			backface-visibility: hidden;
			border: none;
			box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
			border-radius: 20px;
			overflow: hidden;
		  }
		  
		  .card-deck .card:hover {
			transform: scale(1.05);
			box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.6);
		  }
		  
		  .card-deck .card:hover .card-footer {
			opacity: 1;
			height: 100%;
		  }
		  
		  .card-deck .card .card-footer {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 0;
			background: rgba(111, 66, 193, 0.7);
			opacity: 0;
			transition: opacity 0.2s ease-in-out, height 0.2s ease-in-out;
			display: flex;
			justify-content: center;
			align-items: center;
		  }
		  
		  .card-deck .card .card-footer button {
			margin-right: 10px;
			transition: transform 0.3s ease-in-out, font-size 0.2s ease-in-out;
			font-size: 20px;
			color: #fff;
			background-color: #260b57;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
		  }
		  
		  .card-deck .card .card-footer button:hover {
			transform: scale(1.1);
			font-size: 24px;
		  }
          
          footer {
            
            padding: 20px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          
          .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
          }
          
          .search-container input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 50%;
          }

          .search-container button {
            padding: 10px 20px;
            background: #260b57;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
          }
          
          .search-container button:hover {
            background: #fff;
            color: #260b57;
          }

          .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #eee;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
            transition: left 0.3s ease-in-out;
          }
          
          .sidebar.open {
            left: 0;
          }
          
         
          
          
          
	</style>
</head>


<body>
	<header class="header">Job!nder </header>
	
    <div><p></p></div>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="card-deck">
					<div class="card my-3">
						<img src="" class="card-img-top" alt="...">
						<div class="card-footer">
							<button type="button" class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
							<button type="button" class="btn btn-outline-success"><i class="fas fa-heart"></i></button>
						</div>
						<div class="card-body">
							<h5 class="card-title">Arpith, 25</h5>
							<p class="card-text">Hi, I am a bitch.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="sidebar">
        <h3>Sidebar content</h3>
        <p>This is the sidebar content that will be revealed when the button is clicked.</p>
    </div>
    
    

    <footer>
        
        <div class="navbar">
          <a href="#">Profile</a>
          <a href="#">Matches</a>
          <a href="#">Preferences</a>
          <a id="reveal-sidebar">Settings</a>
        </div>
      </footer>
      
	<!-- Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-gcgizxBiWzRuhcF+Mk2NE1r8F7h2t1iZxHRd+ZXHiv8DpGNNtYgxf76m5jLcpB8G"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const revealBtn = document.querySelector('#reveal-sidebar');

        revealBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
